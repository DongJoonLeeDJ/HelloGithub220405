<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        const a = [1,2,3,4];
        const b = { 
                  a:10,
                  b:function(){ alert('test')}
                };
        function doA(){
            alert(a);
        }
        function doB(){
            alert(b.a);
            b.b();
        }
    </script>
</head>
<body>
    <button onclick="doA();">btn1</button>
    <button onclick="doB();">btn2</button>
</body>
</html>
