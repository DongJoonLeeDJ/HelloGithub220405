<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box 
        {
            background-color: springgreen;
            width: 60px;
            height: 60px;
            float: left; /* grid나 flex를 쓰는 경우도 많지만 float:left로 수평정렬도 한다. */
            margin: 15px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>
<body>
    <!-- div.box*8 -->
    <!-- 이 중에서 border_box인 것들에 대해서만 테두리 선을 줘볼 것 jquery의 filter라는 걸 이용해서 -->
    <!-- 클래스 명이 box인 것들 중에 border_box가 추가된 것들에만 추가 css를 적용할 것 -->
    <div class="box"></div>
    <div class="box border_box"></div>
    <div class="box"></div>
    <div class="box border_box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box border_box"></div>
    <script>
        $().ready(
            () => {
                $('.box').filter('.border_box').css('border', '4px solid blue')
            }
        )

        //쉬는 시간 겸 문제풀이 시간
        //이걸 js 해보세요
        //10시 10분까지 쉴게요~
        
    </script>
</body>
</html>
