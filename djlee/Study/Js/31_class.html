    <script>
        class Student {
            //function을 생성자로 썼었는 데, class 문법에선 constructor라는 생성자가 이미 존재함
            constructor(이름, 국어, 영어, 수학) 
            {
                this.이름 = 이름
                this.국어 = 국어
                this.영어 = 영어
                this.수학 = 수학
            }
            //메소드 추가
            getsum() {
                return this.국어+this.영어+this.수학
            }
            toString() {
                return `${this.이름}\t${this.getsum()}점`
            }
        }

        class EliteStudent extends Student {
            constructor(이름,국어,영어,수학,지망대학) {
                super(이름,국어,영어,수학) //상위클래스(=조상클래스)의 생성자 호출
                this.지망대학 = 지망대학
            }
            hardStudy() {
                console.log(this.지망대학+"을 향한 질주!!!")
            }
            //toString을 오버라이딩
            toString() {
                return `${this.이름}님의 지망대학 : ${this.지망대학}`
            }
        }
