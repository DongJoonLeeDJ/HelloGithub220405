<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="http://cdn.jsdelivr.net/gh/joungkyun/font-d2coding/d2coding.css" rel="stylesheet" type="text/css">

    <style>
        h1 {
            font-family: 'D2 coding';
        }
    </style>
</head>
<body>

    <span>피라미드</span>
    <input type="text" id="floor">
    <button id="output">피라미드 출력!!!</button>
    <h1 id="result"></h1>

    <script>

        let output = document.querySelector("#output")
        output.addEventListener('click', function() 
        { 
            let floor = document.querySelector("#floor").value
            floor = Number(floor)
            let pyramid=""
           
            for(let i = 1; i<=floor; i++) 
            {       pyramid+="\u00a0"
                for(let j = floor; j>i; j--)
                    pyramid+="\u00a0"
                for(let j = 0; j<2*i-1; j++)
                    pyramid+="*"
                pyramid +="\n"
            }
            console.log(pyramid)
            let h1 = document.querySelector("#result")
            h1.innerText = pyramid
        })
       
        //alert(++floor)
    </script>

    <script>
        let a = "에이"
        a=1
        a=function() {
            alert("안녕")
        }
        //a()
        a = [1,2,3,"배열",function(){alert("함수")}, ["a","b","c"] ]

       // a[4]()

        console.log(a)
        console.log(a[5]) //a,b,c
        console.log(a[5][0]) //a

        //js는 타입안정적이지 않아서 변수의 타입이 뭐로 바뀔지 모른다.
        //그래서 숫자로써만 쓰고 싶다면 Number(a) 이렇게 할 수 있다.
    </script>
</body>
</html>
